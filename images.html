<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="https://ssl.gstatic.com/images/branding/product/2x/photos_64dp.png"
      type="image/png"
    />

    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="top-links">
      <a href="index.html">Search</a>
    </div>

    <div class="container">
      <img src="google.png" alt="Google" class="logo" />
      <form
        action="https://www.google.com/search"
        method="GET"
        class="search-bar"
      >
        <input type="text" name="q" class="srch" />
        <input type="hidden" name="tbm" value="isch" />
        <div class="btn-wrapper">
          <input type="submit" value="Search Images" class="sub" />
        </div>
      </form>
    </div>
  </body>
</html>
