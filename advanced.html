<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="topbar">
      <img src="google.png" alt="Google Logo" class="logo" />
      <p><a href="index.html" class="toplink">Google Search</a></p>
    </div>

    <h3 class="adv-title">Advanced Search</h3>

    <div class="form-container">
      <p class="section-title">Find pages with...</p>
      <form action="https://google.com/search" name="f">
        <div class="field">
          <label for="field1">all these words:</label>
          <input type="text" id="field1" name="as_q" />
        </div>
        <div class="field">
          <label for="field2">this exact word or phrase:</label>
          <input type="text" id="field2" name="as_epq" />
        </div>
        <div class="field">
          <label for="field3">any of these words:</label>
          <input type="text" id="field3" name="as_oq" />
        </div>
        <div class="field">
          <label for="field4">none of these words:</label>
          <input type="text" id="field4" name="as_eq" />
        </div>
        <div class="submit-btn">
          <input type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
